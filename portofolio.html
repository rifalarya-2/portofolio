    <script async src="assets/js/fslightbox.js"></script>

    <script defer src="assets/js/splide-extension-auto-scroll.min.js"></script>

    <script defer src="assets/js/script.js"></script>
    <script defer>
        document.addEventListener( 'DOMContentLoaded', function() {

            setTimeout(() => {
                new Splide( '.splide', {
                type : 'loop',
                focus : 'center',
                rewind: true,
                perPage: 1,
                padding: '13%',
                width: '85vw',
                fixedWidth: '430px',
                gap : '7em',
                breakpoints: {
                906: {
                    fixedWidth: '310px',
                    },
                },
                autoScroll: {
                    speed: 1,
                },
                } ).mount( window.splide.Extensions );
                
            }, 1500);
            

        } );

    </script>
